<h3>Authentication:</h3>
<div class="well" *ngIf="model.showMsg">
  Invalid Credentials
</div>
<form>
  <div class="form-group">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          Sign In:
        </div>
        <div class="panel-body">
          <div class="col-xs-12 form-padding">
            <input type="text" class="form-control" 
                placeholder="User Name" [(ngModel)]="model.username" required>
          </div>
          <div class="col-xs-12 form-padding">
            <input type="password" class="form-control" 
                placeholder="Password" [(ngModel)]="model.password" required>
          </div>
          <div class="col-xs-12 form-padding">
            <input type="text" class="form-control" 
                placeholder="Custnum" [(ngModel)]="model.custnum" required>
          </div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-default center-block" (click)="signIn()">
              Sign In
          </button>
          <div class="center-block">
            <input type="checkbox" [(ngModel)]="model.delay" id="delay"> <label for="delay" class="small">Use 15 second delay to view post/response data</label> 
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div *ngIf="model.delay">
  <div class="row">
    <div class="col-xs-12">
      <h3>JSON Response:</h3>
      <pre>
        {{jsResponse}}
      </pre>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>JSON POST:</h3>
      <pre>
        {{jsPost}}
      </pre>
    </div>
  </div>
</div>
