<h3>Authentication:</h3>
<form>
  <div class="form-group">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          Sign In:
        </div>
        <div class="panel-body">
          <div class="col-xs-12 form-padding">
            <input type="text" class="form-control" 
                placeholder="User Name" [(ngModel)]="model.username" required>
          </div>
          <div class="col-xs-12 form-padding">
            <input type="password" class="form-control" 
                placeholder="Password" [(ngModel)]="model.password" required>
          </div>
          <div class="col-xs-12 form-padding">
            <input type="text" class="form-control" 
                placeholder="Custnum" [(ngModel)]="model.custnum" required>
          </div>
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-default center-block" (click)="signIn()">
              Sign In
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
